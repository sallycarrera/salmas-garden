<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Quiet Place</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Flowers -->
  <img
    src="https://clipart-library.com/clipart/pink-flower-clipart-png-16.htm"
    alt="flower"
    class="flower flower-top"
  >

  <img
    src="https://www.istockphoto.com/illustrations/flower-transparent-background"
    alt="flower"
    class="flower flower-bottom"
  >

  <!-- Note -->
  <div class="container">
    <p class="note">
      I leave a part of myself here,<br>
      between silence and breath,<br>
      where flowers listen<br>
      and nothing asks to stay.
    </p>
  </div>

</body>
</html>
